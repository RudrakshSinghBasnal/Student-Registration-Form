<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png" type="image/png">
    </head>
<body>
    <script src="js.js"></script>
    <div class="wrapper">
        <form action="https://script.google.com/macros/s/AKfycbx2vj2WWDPT1z-RsWHxbKljeTMuETUQjU3tEU1DBS9-aFhgtf598exNDJ4Tj4PaVJWO/exec" name="contact-form" method="POST">
            <h1>Login</h1>
            <div class="input-box">
                <input type="hidden" name="access_key" value="63b72b96-4b2d-4972-a360-6156df288e3am">
                <input type="text" placeholder="First Name" name="First Name" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Last Name" name="Last Name" required>
            <div class="input-box">
                <input type="Email" placeholder="Email" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="username" placeholder="Username" name="Username" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Unique ID" name="Unique ID" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <input list="a" name="gender" id="" class="Gender" placeholder="Select Your Gender">
    <datalist id="a" class="Gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
    </datalist><br><br>
    <input list="b" name="course" id="" class="Course" placeholder="Select Your Courses">
    <datalist id="b" class="Course">
        <option value="Office Automation">$100/per month</option>
        <option value="Desktop Publishing">$90/per month</option>
        <option value="Programming">$70/per month</option>
        <option value="Web Development">$100/per month</option>
    </datalist><br><br>
    <input list="c" name="country" id="" class="Country" placeholder="Choose Your Country">
    <datalist id="c" class="Country">
        <option value="United States of America">New York</option>
        <option value="India">Banglore</option>
        <option value="Brazil">Brasil</option>
        <option value="United Kingdom">London</option>
        <option value="Pakistan">Lahore</option>
        <option value="Egypt">Cairo</option>
        <option value="Russia">Moscow</option>
        <option value="Sri Lanka">Anuradhapuram</option>
    </datalist><br><br>
    <input type="date" name="DOB" placeholder="D.O.B" value="D.O.B">
    <br><br>
    Student Skin Color<br>
    <input name="Color" type="color">
    <br><br>
    Student Photo
    <input name="photo" type="file">
    <br><br>
            <div class="remember-forgot">
                <label><input style="width: 15px; border-radius:7.5px;" type="checkbox">Remember me</label>
                <a href="#">Already have an account?</a>
            </div><br>
            <br>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="#">Register Now</a></p>
            </div>
        </form>
    </div>
</body>
</html>
